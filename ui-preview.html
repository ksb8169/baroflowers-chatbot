<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바로꽃배달 UI 미리보기</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .preview-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .device-frame {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        .device-header {
            background: #333;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .device-content {
            height: 700px;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-top: 30px;
        }
        @media (max-width: 1000px) {
            .preview-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1 style="text-align: center; color: #333; margin-bottom: 30px;">🌺 바로꽃배달 UI 디자인 미리보기</h1>
        
        <div class="preview-grid">
            <!-- 데스크톱 뷰 -->
            <div class="device-frame">
                <div class="device-header">
                    <span>데스크톱 뷰 (800px)</span>
                    <span>⚪ ⚪ ⚪</span>
                </div>
                <div class="device-content">
                    <iframe src="index.html"></iframe>
                </div>
            </div>
            
            <!-- 모바일 뷰 -->
            <div class="device-frame">
                <div class="device-header">
                    <span>모바일 뷰 (400px)</span>
                    <span>⚪ ⚪ ⚪</span>
                </div>
                <div class="device-content">
                    <iframe src="index.html" style="width: 400px; margin: 0 auto; display: block;"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
