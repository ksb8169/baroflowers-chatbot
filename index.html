<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌺 바로꽃배달 배송안내</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 전체 앱 컨테이너 -->
    <div class="app-container">
        <!-- 헤더 영역 -->
        <header class="app-header">
            <h1>🌺 바로꽃배달 배송안내</h1>
        </header>

        <!-- 메인 콘텐츠 영역 -->
        <main class="app-main">
            <!-- 주소 입력 섹션 (항상 고정) -->
            <section class="address-section">
                <form id="addressForm" class="address-form">
                    <div class="form-group">
                        <label for="address">배송지 주소를 입력하면 추가배송비와 반입가능 상품을 안내해드립니다</label>
                        <div class="input-wrapper">
                            <input
                                type="text"
                                id="addressInput"
                                class="address-input"
                                placeholder="도로명 주소, 지번 주소, 건물명, 기관명을 입력해주세요"
                                autocomplete="off"
                            />
                            <button type="submit" class="search-button" id="searchButton">
                                조회하기
                            </button>
                        </div>
                    </div>
                    
                    <!-- 고객센터 버튼 (예시 태그 자리로 이동) -->
                    <div class="customer-center-area">
                        <a href="tel:010-2498-8515" class="customer-center-button">
                            📞 고객센터
                        </a>
                    </div>
                </form>
            </section>

            <!-- 배송정보 박스 (검색 시 표시) -->
            <section class="content-box-area">
                <div id="deliveryBox" class="delivery-box" style="display: none;">
                    <div id="deliveryContent" class="delivery-content">
                        <!-- 로딩 또는 결과가 여기에 표시됩니다 -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
